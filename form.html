    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <!-- Place favicon.ico in the root directory -->

    <!-- Web Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://unpkg.com/modal-video@2.4.3/css/modal-video.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://unpkg.com/modal-video@2.4.3/js/modal-video.min.js"></script>
    <style>
    body{
        background: linear-gradient(45deg, #188ccc, #006ba9);
        }
    </style>
</head>

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <img src="assets/images/logo/Logo_te_regalo-B.png" alt="Logo Te Regalo Por Comprar">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- Form -->
    <div class="registration-form">
        <form>
            <div class="form-logo">
                <span><img src="assets/images/logo/Logo_te_regalo-W.png" alt="Logo Te Regalo Por Comprar"></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="fname" placeholder="Nombres">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="lname" placeholder="Apellidos">
            </div>
            <div class="form-group">
                <select class="form-select item" aria-label="Default select example" style="color: #727272">
                    <option selected>Genero</option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                </select>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="phone-number" placeholder="NÂ° Celular">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="service" placeholder="Servicio de Interes">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="depto" placeholder="Departamento">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="city" placeholder="Ciudad">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block send">Enviar</button>
            </div>
        </form>
    </div>
    <!-- End Form -->

    <!-- ========================= JS here ========================= -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/glightbox.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="assets/js/jquery-modal-video.min.js"></script>
